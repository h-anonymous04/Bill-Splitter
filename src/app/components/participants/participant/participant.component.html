<div class="p-2 mt-2 border rounded d-flex justify-content-between align-items-center">
    <span [ngClass]="{'d-none' : confirmation}">
        {{participant.name}}
    </span>
    <button *ngIf="!confirmation" (click)="confirmation = true;" class="btn btn-outline-primary">
        <span class="fa fa-edit"></span>
    </button>
    <div [ngClass]="{'d-none' : !confirmation, 'd-block':confirmation}">
        <div class="input-group" role="group">
            <input type="text" class="form-control" [value]="participant.name" #rename>
            <button type="button" class="btn btn-outline-primary"
                (click)="this.participant.name = rename.value.trim();confirmation = !confirmation"><span
                    class="fa fa-check"></span></button>
            <button type="button" class="btn btn-outline-danger" (click)="confirmation = false"><span
                    class="fa fa-times"></span></button>
        </div>
    </div>
</div>
